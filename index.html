<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial2 Terminal (CH343 Enhanced)</title>
    <script src="https://unpkg.com/web-serial-polyfill/dist/serial.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }

        .signal-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }

        # {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 5px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        #debugLog {
            width: 100%;
            height: 80px;
            background: #333;
            color: #ffcc00;
            padding: 10px;
            font-size: 12px;
            overflow-y: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background: #007bff;
        }

        button:disabled {
            background: #ccc !important;
        }

        .btn-off {
            background: #6c757d;
            width: 80px;
        }

        .btn-on {
            background: #28a745;
            width: 80px;
        }

        input[type="text"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Serial2 Terminal</h2>

        <div class="controls">
            <button id="connectBtn">Connect Device</button>
            <select id="baudrate">
                <option value="9600">9600</option>
                <option value="115200" selected>115200</option>
            </select>
            <select id="parity">
                <option value="none">None</option>
                <option value="even">Even</option>
                <option value="odd">Odd</option>
            </select>
            <button id="disconnectBtn" style="background:#dc3545;" disabled>Disconnect</button>
        </div>

        <div class="signal-controls">
            <div style="display:flex; align-items:center; gap:5px;">
                <label>DTR:</label>
                <button id="dtrBtn" class="btn-off" disabled>OFF</button>
            </div>
            <div style="display:flex; align-items:center; gap:5px;">
                <label>RTS:</label>
                <button id="rtsBtn" class="btn-off" disabled>OFF</button>
            </div>
        </div>

        <div id="terminal">--- Waiting for Device ---</div>

        <div class="controls">
            <input type="text" id="inputLine" placeholder="Type command...">
            <button id="sendBtn" disabled>Send</button>
        </div>

        <strong>Debug Log:</strong>
        <div id="debugLog">System Initialized.</div>
    </div>

    <script>
        // Polyfill check
        const serial = navigator.serial || (window.serialPolyfill ? serialPolyfill : null);

        let port, reader, keepReading = true;
        let dtrState = false, rtsState = false;

        const debugLog = (msg) => {
            const log = document.getElementById('debugLog');
            log.innerText += `\n> ${msg}`;
            log.scrollTop = log.scrollHeight;
        };

        async function applySignals() {
            if (port && port.writable) {
                try {
                    await port.setSignals({ dataTerminalReady: dtrState, requestToSend: rtsState });
                    debugLog(`Signals Updated: DTR=${dtrState}, RTS=${rtsState}`);
                } catch (e) { debugLog("Signal Error: " + e.message); }
            }
        }
        document.getElementById('connectBtn').onclick = async () => {
            try {
                debugLog("Requesting Port...");

                const filters = [
                    { usbVendorId: 0x1A86, usbProductId: 0x55D3 }, // CH343
                    { usbVendorId: 0x1A86, usbProductId: 0x7523 }, // CH340/341
                    { usbVendorId: 0x1A86 }                         // Any QinHeng
                ];

                // Try to request the port
                port = await serial.requestPort({ filters });
                debugLog("Port Selected. Opening...");

                await port.open({
                    baudRate: parseInt(document.getElementById('baudrate').value),
                    parity: document.getElementById('parity').value
                });

                debugLog("Connected Successfully!");
                uiState(true);
                readLoop();
            } catch (err) {
                debugLog("Connect Error: " + err.message);

                // FORCE SCANNER: Run this regardless of the error type
                if (navigator.usb) {
                    debugLog("Scanning all USB devices...");
                    const usbDevs = await navigator.usb.getDevices();
                    if (usbDevs.length === 0) {
                        debugLog("Result: 0 USB devices found. Check OTG/Cable.");
                    } else {
                        debugLog(`Found ${usbDevs.length} raw USB devices:`);
                        usbDevs.forEach(d => {
                            debugLog(`-> VID: 0x${d.vendorId.toString(16).padStart(4, '0')} PID: 0x${d.productId.toString(16).padStart(4, '0')}`);
                        });
                    }
                }
            }
        };

        async function readLoop() {
            while (port.readable && keepReading) {
                reader = port.readable.getReader();
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        document.getElementById('terminal').innerText += new TextDecoder().decode(value);
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                } catch (err) { break; } finally { reader.releaseLock(); }
            }
        }

        document.getElementById('sendBtn').onclick = async () => {
            const writer = port.writable.getWriter();
            await writer.write(new TextEncoder().encode(document.getElementById('inputLine').value + '\r\n'));
            writer.releaseLock();
            document.getElementById('inputLine').value = '';
        };

        document.getElementById('dtrBtn').onclick = async function () {
            dtrState = !dtrState;
            this.className = dtrState ? "btn-on" : "btn-off";
            this.innerText = dtrState ? "ON" : "OFF";
            await applySignals();
        };

        document.getElementById('rtsBtn').onclick = async function () {
            rtsState = !rtsState;
            this.className = rtsState ? "btn-on" : "btn-off";
            this.innerText = rtsState ? "ON" : "OFF";
            await applySignals();
        };

        document.getElementById('disconnectBtn').onclick = () => location.reload();

        function uiState(connected) {
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('sendBtn').disabled = !connected;
            document.getElementById('dtrBtn').disabled = !connected;
            document.getElementById('rtsBtn').disabled = !connected;
        }
    </script>
</body>

</html>
